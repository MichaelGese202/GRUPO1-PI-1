<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Cultivos</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .register-container {
            background: linear-gradient(135deg, #16213e, #0f3460);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            padding: 35px 25px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header::before {
            content: 'ðŸ‘¤';
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 15px;
            opacity: 0.9;
        }

        .form-container {
            padding: 45px 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #00d4ff;
            font-weight: 500;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
            color: #e0e0e0;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(0,212,255,0.3);
        }

        .form-group input::placeholder {
            color: #b0b0b0;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,212,255,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,212,255,0.4);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #b0b0b0;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }

        .divider span {
            background: linear-gradient(135deg, #16213e, #0f3460);
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
        }

        .login-link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #0099cc;
            text-decoration: underline;
        }

        .flash-message {
            background: linear-gradient(135deg, rgba(255,71,87,0.2), rgba(196,69,105,0.2));
            color: #ff6b7d;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #ff4757;
            font-size: 14px;
            border: 1px solid rgba(255,71,87,0.3);
        }

        .success-message {
            background: linear-gradient(135deg, rgba(0,255,136,0.2), rgba(0,204,136,0.2));
            color: #00ff88;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #00ff88;
            font-size: 14px;
            border: 1px solid rgba(0,255,136,0.3);
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 20px;
                max-width: none;
            }

            .form-container {
                padding: 35px 25px;
            }

            .header {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <h1>ðŸŒ± Sistema de Cultivos</h1>
            <p>Monitoreo Inteligente de Suelos</p>
        </div>
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #00d4ff; font-weight: 500;">Registro de Usuario</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="{% if 'exitosamente' in messages[0] %}success-message{% else %}flash-message{% endif %}">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">ContraseÃ±a</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <div class="divider">
                <span>o</span>
            </div>
            <div class="login-link">
                <p>Â¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesiÃ³n aquÃ­</a></p>
            </div>
        </div>
    </div>
</body>
</html>
