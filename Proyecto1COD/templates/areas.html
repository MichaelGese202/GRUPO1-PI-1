<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>츼reas Guardadas - Sistema de Monitoreo Agr칤cola</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .areas-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .areas-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .areas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .area-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .area-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .area-name {
            font-size: 18px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .area-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            text-align: center;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .info-label {
            font-size: 12px;
            color: #b0b0b0;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #00ff88;
        }

        .area-timestamp {
            font-size: 12px;
            color: #888;
            margin-bottom: 15px;
        }

        .area-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-view {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-view:hover, .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .no-areas {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .loading {
            text-align: center;
            color: #00d4ff;
            padding: 40px;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #00d4ff;
            font-size: 24px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,107,107,0.1);
            color: #ff6b6b;
        }

        .measurements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .measurement-card {
            background: rgba(0,212,255,0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0,212,255,0.2);
        }

        .measurement-title {
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .measurement-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 12px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
        }

        .data-label {
            color: #666;
        }

        .data-value {
            color: #00ff88;
            font-weight: 600;
        }

        .averages-section {
            background: rgba(0,255,136,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0,255,136,0.2);
            margin-top: 20px;
        }

        .averages-title {
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .averages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .average-item {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>游꺔 Sistema Agr칤cola</h2>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}">游늵 Dashboard</a>
                <a href="{{ url_for('areas') }}" class="active">游늸 츼reas</a>
                <a href="{{ url_for('logout') }}">游뛁 Salir</a>
            </div>
        </div>
    </nav>

    <div class="areas-container">
        <div class="areas-header">
            <h1>游늸 츼reas Guardadas</h1>
            <p>Visualiza y administra tus mediciones de 치reas guardadas</p>
        </div>

        <div id="areas-content">
            <div class="loading">Cargando 치reas...</div>
        </div>
    </div>

    <!-- Modal for area details -->
    <div id="area-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Detalles del 츼rea</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Area details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let areasData = [];

        // Load areas when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadAreas();
        });

        // Function to load saved areas
        function loadAreas() {
            fetch('/api/saved_areas')
                .then(response => response.json())
                .then(data => {
                    areasData = data.areas;
                    displayAreas();
                })
                .catch(error => {
                    console.error('Error loading areas:', error);
                    document.getElementById('areas-content').innerHTML =
                        '<div class="no-areas">Error al cargar las 치reas. Int칠ntalo de nuevo.</div>';
                });
        }

        // Function to display areas
        function displayAreas() {
            const container = document.getElementById('areas-content');

            if (areasData.length === 0) {
                container.innerHTML = '<div class="no-areas">No tienes 치reas guardadas a칰n. Ve al Dashboard para crear tu primera medici칩n de 치rea.</div>';
                return;
            }

            const areasHTML = `
                <div class="areas-grid">
                    ${areasData.map(area => `
                        <div class="area-card">
                            <div class="area-name">
                                <span>游늸</span>
                                ${area.name}
                            </div>
                            <div class="area-info">
                                <div class="info-item">
                                    <div class="info-label">츼reas medidas</div>
                                    <div class="info-value">${area.numAreas}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Fecha</div>
                                    <div class="info-value">${new Date(area.timestamp).toLocaleDateString()}</div>
                                </div>
                            </div>
                            <div class="area-timestamp">
                                Guardado: ${new Date(area.timestamp).toLocaleString()}
                            </div>
                            <div class="area-actions">
                                <button class="btn-view" onclick="viewAreaDetails(${area.id})">Ver Detalles</button>
                                <button class="btn-delete" onclick="deleteArea(${area.id}, '${area.name}')">Eliminar</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = areasHTML;
        }

        // Function to view area details
        function viewAreaDetails(areaId) {
            const area = areasData.find(a => a.id === areaId);
            if (!area) return;

            const modal = document.getElementById('area-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = `Detalles: ${area.name}`;

            const measurementsHTML = area.measurements.map((measurement, index) => `
                <div class="measurement-card">
                    <div class="measurement-title">츼rea ${index + 1}</div>
                    <div class="measurement-data">
                        <div class="data-item">
                            <span class="data-label">Humedad:</span>
                            <span class="data-value">${measurement.humidity.toFixed(1)}%</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Temperatura:</span>
                            <span class="data-value">${measurement.temperature.toFixed(1)}춿C</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Nitr칩geno:</span>
                            <span class="data-value">${measurement.npk.n.toFixed(1)} mg/kg</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">F칩sforo:</span>
                            <span class="data-value">${measurement.npk.p.toFixed(1)} mg/kg</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Potasio:</span>
                            <span class="data-value">${measurement.npk.k.toFixed(1)} mg/kg</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Fecha:</span>
                            <span class="data-value">${new Date(measurement.timestamp).toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            const averagesHTML = `
                <div class="averages-section">
                    <div class="averages-title">游늵 Valores Promedio</div>
                    <div class="averages-grid">
                        <div class="average-item">
                            <div style="color: #00d4ff; font-weight: 600;">Humedad</div>
                            <div style="color: #00ff88; font-size: 18px; font-weight: 700;">${area.averages.humidity.toFixed(1)}%</div>
                        </div>
                        <div class="average-item">
                            <div style="color: #ffa500; font-weight: 600;">Temperatura</div>
                            <div style="color: #00ff88; font-size: 18px; font-weight: 700;">${area.averages.temperature.toFixed(1)}춿C</div>
                        </div>
                        <div class="average-item">
                            <div style="color: #ff6b6b; font-weight: 600;">Nitr칩geno</div>
                            <div style="color: #00ff88; font-size: 18px; font-weight: 700;">${area.averages.n.toFixed(1)} mg/kg</div>
                        </div>
                        <div class="average-item">
                            <div style="color: #74b9ff; font-weight: 600;">F칩sforo</div>
                            <div style="color: #00ff88; font-size: 18px; font-weight: 700;">${area.averages.p.toFixed(1)} mg/kg</div>
                        </div>
                        <div class="average-item">
                            <div style="color: #ffa500; font-weight: 600;">Potasio</div>
                            <div style="color: #00ff88; font-size: 18px; font-weight: 700;">${area.averages.k.toFixed(1)} mg/kg</div>
                        </div>
                    </div>
                </div>
            `;

            modalBody.innerHTML = `
                <div class="measurements-grid">
                    ${measurementsHTML}
                </div>
                ${averagesHTML}
            `;

            modal.style.display = 'flex';
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('area-modal').style.display = 'none';
        }

        // Function to delete area
        function deleteArea(areaId, areaName) {
            if (!confirm(`쮼st치s seguro de que quieres eliminar el 치rea "${areaName}"? Esta acci칩n no se puede deshacer.`)) {
                return;
            }

            fetch(`/api/delete_area/${areaId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Remove from local data and refresh display
                    areasData = areasData.filter(area => area.id !== areaId);
                    displayAreas();
                    alert(`츼rea "${areaName}" eliminada exitosamente.`);
                } else {
                    alert('Error al eliminar el 치rea: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error deleting area:', error);
                alert('Error al eliminar el 치rea.');
            });
        }

        // Close modal when clicking outside
        document.getElementById('area-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
